<VirtualHost *:80>
  #yes, this ServerName really does need to look like this, using https://idp.${BASE_DOMAIN} or idp.${BASE_DOMAIN} WON'T WORK
  ServerName https://idp.${BASE_DOMAIN}:443
  ServerAlias simplesamlphp

  RequestHeader set X-Forwarded-Proto "https"

  Header set Access-Control-Allow-Origin "*"

  DocumentRoot /var/simplesamlphp/www
  DirectoryIndex index.php

  SetEnv SIMPLESAMLPHP_CONFIG_DIR /var/simplesamlphp/config
  #Alias / /var/simplesamlphp/www

  <Directory />
    Require all granted
  </Directory>

  #<Directory /var/simplesamlphp/www>
  #  Require all granted
  #</Directory>

  ServerAdmin support@humlab.umu.se

  LogLevel info

  ErrorLog ${APACHE_LOG_DIR}/idp-error.log
  CustomLog ${APACHE_LOG_DIR}/idp-access.log combined

</VirtualHost>
