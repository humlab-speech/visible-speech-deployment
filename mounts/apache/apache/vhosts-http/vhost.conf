<VirtualHost *:80>
  ServerName https://${HS_DOMAIN_NAME}:443
  #ServerName ${HS_DOMAIN_NAME}
  ServerAlias apache
  ServerAlias edge-router
  UseCanonicalName On
  DirectoryIndex index.php index.html

  Header set Access-Control-Allow-Origin "*"

  # Use RewriteEngine to handle websocket connection upgrades, and proxy them to the WebSocketApiServer in Session-Manager
  RewriteEngine On
  RewriteCond %{HTTP:Connection} Upgrade [NC]
  RewriteCond %{HTTP:Upgrade} websocket [NC]
  RewriteRule /(.*) ws://session-manager:8020/$1 [P,L]

  #used to be /auth
  <Location /DS/Login>
    AuthType shibboleth
    ShibRequestSetting requireSession 1
    ShibRequestSetting authnContextClassRef http://schemas.microsoft.com/claims/multipleauthn
    Require valid-user
    ShibUseEnvironment On
    ShibUseHeaders Off
  </Location>

  <Location /api/index.php>
    AuthType shibboleth
    Require shibboleth
  </Location>

  <Directory /var/www/html>
    Options -Indexes
  </Directory>

  <Location />
    <IfModule mod_rewrite.c>
      RewriteEngine On
      RewriteBase /
      RewriteCond expr "! %{HTTP:Upgrade} -strmatch 'websocket'" [NC]
      RewriteCond %{REQUEST_FILENAME} !-f
      RewriteCond %{REQUEST_FILENAME} !-d
      RewriteCond %{REQUEST_URI} !^/Shibboleth
      #RewriteRule . /api/index.php [L]
      RewriteRule . /index.php [L]
    </IfModule>
  </Location>

  <Location /api>
    <IfModule mod_rewrite.c>
      RewriteEngine On
      RewriteBase /
      RewriteRule api/v1/(.*)$ api/api.php [NC]
    </IfModule>
  </Location>

  ServerAdmin support@humlab.umu.se

  LogLevel info

  ErrorLog ${APACHE_LOG_DIR}/${HS_DOMAIN_NAME}-error.log
  CustomLog ${APACHE_LOG_DIR}/${HS_DOMAIN_NAME}-access.log combined

</VirtualHost>
