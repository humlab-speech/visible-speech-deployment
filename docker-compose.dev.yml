  #  build: "./docker/hs-wsr-server"
  #  volumes:
  #    - "./hs-wsr-server:/hs-wsr-server:Z"
  #  networks:
  #    - visp-net

  labjs:
    image: hs-labjs
    build: "./docker/labjs"
    restart: unless-stopped
    networks:
      - visp-net

  keycloak:
    image: hs-keycloak
    build: "./docker/keycloak"
    restart: unless-stopped
    depends_on:
      - database
    environment:
      KEYCLOAK_USER: $KEYCLOAK_USER
      KEYCLOAK_PASSWORD: $KEYCLOAK_PASSWORD
      KEYCLOAK_FRONTEND_URL: "https://idp.$BASE_DOMAIN/auth/"
      DB_VENDOR: "postgres"
      DB_ADDR: "database"
      DB_USER: "keycloak"
      DB_PASSWORD: $POSTGRES_PASSWORD
      KEYCLOAK_LOGLEVEL: "INFO"
      ROOT_LOGLEVEL: "INFO"
      PROXY_ADDRESS_FORWARDING: "true"
    volumes:
      - "./mounts/keycloak/themes/visp:/opt/jboss/keycloak/themes/visp:Z"
    networks:
      - visp-net

  database:
    image: postgres:12.5
    restart: unless-stopped
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: keycloak
      PGDATA: '/pgdata/data'
    volumes:
      - "./mounts/postgresql/data:/pgdata:Z"
    networks:
      - visp-net

  mongo:
    image: mongo:4.4.12
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_ROOT_PASSWORD
    volumes:
      - "./mounts/mongo/data:/data/db:Z"
      - "./mounts/mongo/logs:/var/log/mongodb:Z"
    command: ['--logpath', '/var/log/mongodb/mongodb.log']
    networks:
      - visp-net
    
  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGO_ROOT_PASSWORD
    networks:
      - visp-net

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.14.1
    user: root
    restart: unless-stopped
    volumes:
      - "./mounts/filebeat/filebeat.dev.yml:/usr/share/filebeat/filebeat.yml:ro"
      - "./mounts/apache/apache/logs/apache2:/logs/apache2:ro"
      - "./mounts/apache/apache/logs/shibboleth:/logs/shibboleth:ro"
      - "./mounts/gitlab/apache-logs:/logs/gitlab-apache:ro"
      - "./mounts/gitlab/shibboleth-logs:/logs/gitlab-shibboleth:ro"
      - "./mounts/traefik/log:/logs/traefik:ro"
      - "./mounts/webapi/logs:/logs/webapi:ro"
      - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:Z"
    entrypoint: ['filebeat', '-e', '-strict.perms=false']
    networks:
      - visp-net

  vscode:
    image: linuxserver/code-server:version-v3.11.1
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Stockholm
      PROXY_DOMAIN: vscode.$BASE_DOMAIN
    volumes:
      - "./mounts/vscode/config:/config"
    networks:
      - visp-net

