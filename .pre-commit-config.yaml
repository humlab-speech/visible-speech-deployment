repos:
  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        files: \.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=120]
        files: \.py$
        exclude: |
          (?x)^(
            docker/session-manager/files/jupyter_notebook_config\.py|
            mounts/simplesamlphp/simplesamlphp/docs/conf\.py
          )$

